<!DOCTYPE html>
<html class="no-js" lang="en-US" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
{{ partial "header.html" . }}
<body lang="en">
{{ partial "subheader.html" . }}
	<section id="main">
		<div>
			<h1 id="title">{{ .Title }}</h1>
			{{ $data := .Data }}
			{{ range $key,$value := .Data.Terms.ByCount }}
				<h2>
					<a href="{{ $data.Plural }}/{{ $value.Name | urlize }}">
						{{ $value.Name }}
					</a>
					{{ $value.Count }}
				</h2>
			{{ end }}
		</div>
	</section>

	<aside id="meta"> </aside>

	{{ partial "footer.html" . }}
</body>
</html>
